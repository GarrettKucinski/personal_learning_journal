{% extends "layout.html" %}

{% block content %}
  <div class="entry-list">
    {% for entry in entries %}
      <article>
        <h2><a href="{{ url_for('detail', slug=entry.slug) }}">{{ entry.title }}</a></h2>
        <time datetime="{{ entry.date }}">{{ entry.formatted_date }} {{ entry.timestamp.strftime('%-I:%M%p') }}</time>
      </article>
    {% endfor %}
  </div>
{% endblock %}
