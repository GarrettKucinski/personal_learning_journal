{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="new-entry">
  <form method="POST" action="" class="form">
      {{ form.hidden_tag() }}
      {% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
          {{ render_field(field) }}
      {% endfor %}
      <button class="button" type="submit" id="submit">Login!</button>
  </form>
</div>
{% endblock %}
